<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="well">
				<h4 class="page-header">Dialogue Framework Test</h4>
				<div>
					<form>
						<div class="form-group">
							<label>Bot Name</label>
							<p class="help-block">{{bot}}</p>
						</div>
						<div class="form-group">
							<label>User ID</label>
							{{input class="form-control" value=uid}}
						</div>
						<div class="form-group">
							<label>Conversation Log</label>
							{{textarea class="form-control" rows="12" readonly="true" value=conversation}}
						</div>
						<div class="form-group">
							<label>Input</label>
							{{input class="form-control" value=input}}
						</div>
						<button class="btn btn-success" style="width:100%;" {{action "talk" input}}>Talk</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
