<div class="container bot-container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="well">
				<h4 class="page-header">Dialogue Framework Test</h4>
				<form class="form-inline">
					<div class="form-group">
						<label>Select Bot</label>
						{{view Ember.Select classNames="form-control" content=bots selection=bot}}
					</div>
					<button class="btn btn-success">Compile Grammar</button>
				</form>
				<br />
				<form class="form">
					<div class="form-group">
						{{textarea value=display class="form-control" rows="5" readonly=true}}
					</div>
					<div class="form-group">
						{{input class="form-control question-input" value=question placeholder="Enter Question Here"}}
					</div>
					<button class="btn btn-default" {{action "talk"}}>Talk</button>
				</form>
			</div>
		</div>
	</div>
</div>
